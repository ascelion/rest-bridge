
buildscript {
	dependencies {
		classpath( 'ascelion.gradle.plugins:gradle-ascelion-plugin:0.1.12' ) { exclude( group: 'net.sf.proguard' ) }
	}
}

allprojects { apply( plugin: 'eclipse' ) }

subprojects {
	apply( plugin: 'ascelion' )

	group = 'ascelion.rest-bridge'

	ascelion {
		java {
			version = JavaVersion.VERSION_1_8

			main { 
				artifactId = "${rootProject.name}-${project.name}" 
			}
		}
	}
}

subprojects { sub ->
	eclipse {
		project { 
			name = "${rootProject.name}${sub.path.replace(':', '-')}" 

			println "${sub.projectDir} -> $name"
		}
	}
}

