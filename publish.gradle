
if( tasks.findByName( 'publishLocal') == null ) {
	task publishLocal {
		group = 'publishing'
		description = 'Alias for publishToMavenLocal'
	
		dependsOn publishToMavenLocal
	}
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allJava
	classifier = 'sources'
}

task javadocJar(type: Jar) {
	from javadoc
	classifier = 'javadoc'
}

publishing {
	publications {
		maven( MavenPublication ) {
			from components.java

			artifact sourcesJar
			artifact javadocJar

			afterEvaluate {
				artifactId = "rest-bridge-${project.name}"
			}
		}
	}
}
