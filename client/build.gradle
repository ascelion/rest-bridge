
apply( plugin: 'java' )

ascelion {
	java {
		main {
			source = JavaVersion.VERSION_1_7

			artifactId = "${rootProject.name}-${project.name}"
		}
	}
}

dependencies {
	compile( dep.gentyref )

	provided( dep.jee7.cdi )
	provided( dep.jee7.jax_rs )
	provided( dep.jee7.validation )

	testCompile( project( ':tests:application' ) )
	testCompile( dep.junit )
	testCompile( dep.mockito.all )

	testRuntime( dep.jersey.client )
	testRuntime( dep.hibernate.validator )
}
