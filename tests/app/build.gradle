apply plugin: 'war'

jar.archiveName = "${project.name}.jar"
jar.enabled = true
war.archiveName = "${project.name}.war"
war.dependsOn jar

dependencies {
	compile project( ':tests:api' )

	compileOnly 'javax.servlet:javax.servlet-api'
	compileOnly 'javax.validation:validation-api'
	compileOnly 'javax.xml.bind:jaxb-api'
	compileOnly 'javax.ws.rs:javax.ws.rs-api'
	compileOnly 'javax.inject:javax.inject'
	compileOnly 'javax.enterprise:cdi-api'

	compileOnly 'org.glassfish.jersey.core:jersey-server'
	compileOnly 'com.fasterxml.jackson.core:jackson-annotations'
	compileOnly 'com.fasterxml.jackson.core:jackson-databind'
	compileOnly 'org.glassfish.jersey.media:jersey-media-json-jackson'
}

// testing
sourceSets {
	arquillian
}

dependencies {
	arquillianCompile project(':client').sourceSets.main.output
	arquillianCompile project(':tests:api').sourceSets.main.output

	arquillianCompile 'junit:junit'
	arquillianCompile 'org.hamcrest:hamcrest-core'
	arquillianCompile 'org.hamcrest:hamcrest-library'
	arquillianCompile 'org.slf4j:slf4j-api'
	arquillianCompile 'io.leangen.geantyref:geantyref'
	arquillianCompile 'org.apache.commons:commons-text'
	arquillianCompile 'org.jboss.arquillian.test:arquillian-test-api'
	arquillianCompile 'org.jboss.arquillian.junit:arquillian-junit-core'
	arquillianCompile 'org.jboss.arquillian.container:arquillian-container-test-api'
	arquillianCompile 'org.jboss.shrinkwrap:shrinkwrap-api'
	arquillianCompile 'org.jboss.shrinkwrap.resolver:shrinkwrap-resolver-impl-gradle-embedded-archive'
	arquillianCompile 'org.glassfish.jersey.media:jersey-media-json-jackson'
	arquillianCompile 'org.glassfish.jersey.core:jersey-server'

	arquillianCompile 'org.glassfish.jersey.core:jersey-client'
	arquillianCompile 'org.glassfish.jersey.ext:jersey-proxy-client'
	arquillianCompile 'org.jboss.resteasy:resteasy-client'
	arquillianCompile 'org.apache.cxf:cxf-rt-rs-client'
	arquillianRuntime 'commons-logging:commons-logging'

	arquillianRuntime 'javax.servlet:javax.servlet-api'
	arquillianRuntime 'ch.qos.logback:logback-classic'
	arquillianRuntime 'org.glassfish.jersey.inject:jersey-hk2'
	arquillianRuntime 'org.glassfish.jersey.connectors:jersey-grizzly-connector'
	arquillianRuntime 'org.glassfish.jersey.ext:jersey-bean-validation'
	arquillianRuntime 'com.fasterxml.jackson.core:jackson-annotations'
	arquillianRuntime 'com.fasterxml.jackson.core:jackson-databind'

	arquillianCompile 'org.glassfish.jersey.containers:jersey-container-servlet'
	arquillianRuntime 'org.jboss.weld.servlet:weld-servlet-core'
	arquillianRuntime 'org.glassfish.jersey.ext.cdi:jersey-cdi1x'
	arquillianRuntime 'org.jboss:jandex'

	arquillianRuntime 'org.jboss.arquillian.junit:arquillian-junit-container'
	arquillianRuntime 'org.jboss.arquillian.protocol:arquillian-protocol-servlet'
	arquillianRuntime 'org.jboss.arquillian.container:arquillian-jetty-embedded-9'
	arquillianRuntime 'org.eclipse.jetty:jetty-server'
	arquillianRuntime 'org.eclipse.jetty:jetty-deploy'
	arquillianRuntime 'org.eclipse.jetty:jetty-annotations'
}

task arquillian( type: Test ) {
	dependsOn arquillianClasses

	include '**/ProvidersSuite.class'

	classpath = files()
	classpath += sourceSets.arquillian.output
	classpath += configurations.arquillianRuntimeClasspath

	testClassesDirs = sourceSets.arquillian.output.classesDirs
}

check {
	dependsOn arquillian
}

eclipse {
	classpath {
		plusConfigurations += [ configurations.arquillianRuntimeClasspath ]
	}
}
