dependencies {
	compile platform( 'com.fasterxml.jackson:jackson-bom:2.9.7' )
	compile platform( 'org.glassfish.jersey:jersey-bom:2.27' )
	compile platform( 'org.jboss.resteasy:resteasy-bom:3.6.2.Final' )
	compile platform( 'org.jboss.arquillian:arquillian-bom:1.4.1.Final' )
	compile platform( 'org.jboss.shrinkwrap:shrinkwrap-bom:1.2.6' )
	compile platform( 'org.jboss.shrinkwrap.resolver:shrinkwrap-resolver-bom:3.1.3' )
	compile platform( 'org.apache.deltaspike.distribution:distributions-bom:1.9.0' )

	def versions = [
		slf4j: '1.7.25',
		jetty: '9.3.6.v20151106',
		weld: '3.0.5.Final',
	]

	constraints {
		compile 'javax.servlet:javax.servlet-api:4.0.1'
		compile 'javax.validation:validation-api:2.0.1.Final'
		compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
		compile 'javax.xml.bind:jaxb-api:2.3.1'
		compile 'javax.inject:javax.inject:1'
		compile( 'javax.enterprise:cdi-api:1.2' ) {
			force = true
		}
		compile 'javax.el:javax.el-api:3.0.1-b06'

		compile 'org.glassfish:javax.el:3.0.1-b10'
		compile 'io.leangen.geantyref:geantyref:1.3.6'
		compile 'org.hibernate:hibernate-validator:6.0.13.Final'
		compile 'org.apache.commons:commons-io:1.3.2'

		compile 'org.jboss.arquillian.container:arquillian-jetty-embedded-9:1.0.0.CR3'
		compile 'org.jboss.arquillian.container:arquillian-glassfish-embedded-3.1:1.0.2'
		compile 'org.jboss.arquillian.container:arquillian-glassfish-managed-3.1:1.0.2'
		compile 'org.jboss.arquillian.container:arquillian-glassfish-remote-3.1:1.0.2'

		compile 'fish.payara.arquillian:arquillian-payara-server-4-embedded:1.0.Beta3'
		compile 'fish.payara.arquillian:arquillian-payara-server-4-managed:1.0.Beta3'
		compile 'fish.payara.arquillian:arquillian-payara-server-4-remote:1.0.Beta3'
		compile 'fish.payara.blue.extras:payara-embedded-all:4.1.2.181'
		compile 'fish.payara.arquillian:arquillian-payara-micro-5-managed:1.0.Beta3'

		compile "org.slf4j:slf4j-api:${versions.slf4j}"
		compile 'ch.qos.logback:logback-classic:1.2.3'

		compile "org.eclipse.jetty:jetty-webapp:${versions.jetty}"
		compile "org.eclipse.jetty:jetty-deploy:${versions.jetty}"
		compile "org.eclipse.jetty:jetty-annotations:${versions.jetty}"

		compile "org.jboss.weld:weld-core-bom:${versions.weld}"
		compile "org.jboss.weld.servlet:weld-servlet-core:${versions.weld}"
		compile 'org.jboss:jandex:2.0.5.Final'

		compile "org.gradle:gradle-tooling-api:${gradle.gradleVersion}"

		compile 'org.mockito:mockito-core:2.23.4'
		compile 'junit:junit:4.12'
	}

	compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'

	testCompileOnly 'org.projectlombok:lombok:1.18.4'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.4'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testCompile 'junit:junit'
	testCompile 'org.mockito:mockito-core'
}

