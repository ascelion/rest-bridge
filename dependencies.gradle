def versions = [
	slf4j: '1.7.25',
]

configurations.all { cf ->
	dependencies {
		add cf.name, platform( 'com.fasterxml.jackson:jackson-bom:2.9.7' )
		add cf.name, platform( 'org.glassfish.jersey:jersey-bom:2.27' )
		add cf.name, platform( 'org.jboss.resteasy:resteasy-bom:3.6.2.Final' )
		add cf.name, platform( 'org.apache.deltaspike.distribution:distributions-bom:1.9.0' )
		add cf.name, platform( 'org.jboss.arquillian:arquillian-bom:1.4.1.Final' )
		add cf.name, platform( 'org.jboss.shrinkwrap:shrinkwrap-bom:1.2.6' )
		add cf.name, platform( 'org.jboss.shrinkwrap.resolver:shrinkwrap-resolver-bom:3.1.3' )
		add cf.name, platform( 'org.jboss.weld:weld-core-bom:3.0.5.Final' )
		add cf.name, platform( 'org.eclipse.jetty:jetty-bom:9.4.14.v20181114' )

		constraints {
			add cf.name, 'io.leangen.geantyref:geantyref:1.3.6'
			add cf.name, 'javax.servlet:javax.servlet-api:3.1.0'
			add cf.name, 'javax.validation:validation-api:1.1.0.Final'
			add cf.name, 'javax.annotation:javax.annotation-api:1.2'
			add cf.name, 'javax.ws.rs:javax.ws.rs-api:2.0.1'
			add cf.name, 'javax.xml.bind:jaxb-api:2.3.1'
			add cf.name, 'javax.inject:javax.inject:1'
			add cf.name, 'javax.enterprise:cdi-api:2.0'
			add cf.name, 'javax.el:javax.el-api:3.0.1-b06'

			add cf.name, 'org.glassfish:javax.el:3.0.1-b10'
			add cf.name, 'io.leangen.geantyref:geantyref:1.3.6'
			add cf.name, 'org.hibernate:hibernate-validator:6.0.13.Final'

			add cf.name, 'org.apache.commons:commons-io:1.3.2'
			add cf.name, 'org.apache.commons:commons-text:1.6'
			add cf.name, 'org.apache.commons:commons-lang3:3.8.1'

			add cf.name, 'org.jboss.arquillian.container:arquillian-jetty-embedded-9:1.0.0.CR3'
			add cf.name, 'com.github.tomakehurst:wiremock:2.19.0'

			add cf.name, "org.slf4j:slf4j-api:${versions.slf4j}"
			add cf.name, 'ch.qos.logback:logback-classic:1.2.3'

			add cf.name, 'org.jboss:jandex:2.0.5.Final'

			add cf.name, "org.gradle:gradle-tooling-api:${gradle.gradleVersion}"

			add cf.name, 'org.mockito:mockito-core:2.23.4'
			add cf.name, 'junit:junit:4.12'
			add cf.name, 'org.hamcrest:hamcrest-core:1.3'
			add cf.name, 'org.hamcrest:hamcrest-library:1.3'

			add cf.name, 'org.projectlombok:lombok:1.18.4'
		}

		if( cf.name.endsWith( 'Only' ) ) {
			add cf.name, 'org.projectlombok:lombok'
		}
		if( cf.name.endsWith( 'nnotationProcessor' ) ) {
			add cf.name, 'org.projectlombok:lombok'
		}
	}
}

dependencies {
	testCompile 'junit:junit'
	testCompile 'org.hamcrest:hamcrest-core'
	testCompile 'org.hamcrest:hamcrest-library'
	testCompile 'org.mockito:mockito-core'
}

