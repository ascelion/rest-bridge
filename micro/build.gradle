apply plugin: 'maven-publish'

dependencies {
	api project( ':client' )

	compileOnly 'org.eclipse.microprofile.rest.client:microprofile-rest-client-api'
	compileOnly 'javax.ws.rs:javax.ws.rs-api'
	compileOnly 'javax.annotation:javax.annotation-api'
	compileOnly 'javax.json:javax.json-api'
	compileOnly 'javax.enterprise:cdi-api'
	compileOnly 'javax.json.bind:javax.json.bind-api'
	compileOnly 'org.eclipse.microprofile.config:microprofile-config-api'

	implementation 'org.eclipse:yasson'
	implementation 'org.apache.commons:commons-lang3'
	implementation 'org.apache.commons:commons-io'

	testImplementation project( ':tests:api' )
	testImplementation project( ':tests:shared' )
	testImplementation 'org.eclipse.microprofile.rest.client:microprofile-rest-client-api'
	testImplementation 'org.eclipse.microprofile.rest.client:microprofile-rest-client-tck'
	testImplementation 'javax.ws.rs:javax.ws.rs-api'
	testImplementation 'javax.json.bind:javax.json.bind-api'
	testImplementation 'org.apache.commons:commons-lang3'
}

test {
	enabled = false
}
